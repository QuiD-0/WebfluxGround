<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!--app-->
<div id="app">
  <!--  nav-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Quid Stocks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Change</th>
          </tr>
          </thead>
          <tbody>
          <tr v-if="stocks.size > 0" v-for="key in stocks.keys()">
            <td> {{ stocks.get(key).name }}</td>
            <td> {{ stocks.get(key).price }}</td>
            <td> {{ stocks.get(key).delta }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      stocks: new Map()
    },
    mounted() {
      this.getStocks();
    },
    methods: {
      getStocks: function () {
        let self = this;
        const eventSource = new EventSource(`/api/stock/price`);

        eventSource.addEventListener('message', function (e) {
          const stock = JSON.parse(e.data);
          self.stocks.set(stock.code, stock);
          self.stocks = new Map(self.stocks);
        });
      }
    }
  })
</script>
</html>
